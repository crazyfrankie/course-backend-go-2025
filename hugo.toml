baseURL = 'https://example.org/'
languageCode = 'zh-cn'
title = 'Go 后端开发教程'
contentDir = "content"
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
enableGitInfo = true

# Docsy theme configuration
[module]
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false

[params]
  github_repo = 'https://github.com/your-username/course-backend-go-2025'
  github_branch = 'main'
  logo = "/logo.png"

  # User interface configuration
  [params.ui]
    sidebar_menu_compact = false
    breadcrumb_disable = false
    sidebar_search_disable = false
    navbar_logo = true
    footer_about_enable = true
    navbar_translucent_over_cover_disable = false

  # Links to user social networks
  [params.links]
    [[params.links.user]]
      name = "GitHub"
      url = "https://github.com/your-username/course-backend-go-2025"
      icon = "fab fa-github"
      desc = "Development takes place here!"
    
    [[params.links.developer]]
      name = "GitHub"
      url = "https://github.com/your-username/course-backend-go-2025"
      icon = "fab fa-github"
      desc = "Development takes place here!"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true

[menu]
  [[menu.main]]
    name = "课程首页"
    url = "/"
    weight = 10
